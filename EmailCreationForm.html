<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="account_creation.css">
    <title>Email Account Creation Form</title>
</head>
<body>
    <section id="block">
        <video autoplay muted loop>
            <source src="OIP.mp4" type="video/mp4">
        </video>
    </section>
    <div>
    <form action="" id="lab-form">
        <h1>Create Gmail Account</h1>
        <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
        <br>
        <input type="number" id="contactnumber" name="contactnumber" placeholder="Contact Number" min="6000000000" max="9999999999" required>
        <br>
        <input type="email" id="emailid" name="emailid" placeholder="Enter Email Id" required>
        <br>
        <button form="lab-form"> Submit </button>
        <button form="lab-form"> Reset </button>
    </form> 
</div>
</body>
</html>
